<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Flower Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f5f8ff] font-[Inter] text-gray-800">

    <!-- Navbar -->
    <nav class="flex items-center justify-between max-w-6xl mx-auto py-6">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="assets/logo.png" alt="Faugei Logo" class="w-30 h-20">
            
        </div>

        <!-- Nav Links -->
        <div class="flex space-x-8">
            <ul class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-400">
            <li><a href=" " class="text-black font-bold">Home</a></li>
            <li><a href=" ">Shop</a></li>
            <li><a href=" ">About us</a></li>
        </ul>

        <!-- Cart -->
        <div class="flex items-center space-x-1 text-sm font-medium">
            <img src="assets/shopping-cart.png" alt="" class="w-5 h-5">
            <span>Cart ($56)</span>
        </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto items-end px-10 py-12 flex flex-col-reverse md:flex-row items-center gap-10">
        <!-- Text Content -->
        <div class="py-4 md:w-1/2">
            <h1 class="text-5xl md:text-5xl font-[Noto_Serif] font-bold leading-tight mb-6">
                ALWAYS <span class="text-orange-600">FRESH</span><br />
                <span class="text-orange-600">FLOWERS</span>
            </h1>
            <p class="text-gray-500 text-xl">
                Indulge your senses with the beauty and fragrance of <br> our fresh flower shop. From classic roses to exotic <br>
                blooms, we offer a wide variety of fresh flowers that <br> are perfect for any occasion.
            </p>
        </div>

        <!-- Image -->
        <div class="md:w-1/2">
            <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full max-w-xl md:max-w-full">
        </div>
    </section>

</body>

</html>
